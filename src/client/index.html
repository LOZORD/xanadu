<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XANADU GAME CLIENT</title>
    <!-- CSS STYLING -->
    <link rel='stylesheet' type='text/css' href='/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <!-- JS IMPORTS -->
    <script src='/jquery/jquery.min.js'></script>
    <script src='/bootstrap/js/bootstrap.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script type='text/javascript' src='client.js'></script>
  </head>
  <body>
    <div class='container' id='parent-container'>
      <div class='row'>
        <div class='col-xs-6 container' id='left-half'>
          <div class='' id='messaging-container'>
            <div id='messages-wrapper'>
              <ul id='messages'>
              </ul>
            </div>
            <div id='form-wrapper'>
              <form action='' id='main-form'>
                <input id='main-input' autocomplete='off'>
              </form>
            </div>
          </div>
        </div>
        <div class='col-xs-6 container' id='right-half'>
          <div id='details-wrapper'>
            <pre id='details'></pre>
            <div class='row' id='details-stats'>
              <div class='col-xs-3' id='details-health'>
                <h4>Health</h4>
                <span id='health-current'></span>/<span id='health-max'></span>
              </div>
              <div class='col-xs-3' id='details-agility'>
                <h4>Agility</h4>
                <span id='agility-current'><span>/<span id='agility-max'></span>
              </div>
              <div class='col-xs-3' id='details-intelligence'>
                <h4>Intelligence</h4>
                <span id='intelligence-current'></span>/<span id='intelligence-max'></span>
              </div>
              <div class='col-x-3' id='details-strength'>
                <h4>Strength</h4>
                <span id='strength-curren'></span>/<span id='strength-max'></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
